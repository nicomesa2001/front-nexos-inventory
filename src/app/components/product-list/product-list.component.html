<div class="container py-8">
  <h2 class="text-3xl font-bold mb-6">Lista de Productos</h2>
  <button (click)="router.navigate(['/products/new'])"
    class="bg-primary-600 hover:bg-primary-700 text-white font-bold py-2 px-4 rounded mb-6 flex items-center">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd"
        d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
    </svg>
    Nuevo Producto
  </button>
  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Fecha de Ingreso</th>
          <th>Usuario</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" class="hover:bg-gray-50">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.quantity}}</td>
          <td>{{product.entryDate | date:'dd/MM/yyyy'}}</td>
          <td>{{product.user.name}}</td>
          <td class="flex space-x-2">
            <button (click)="editProduct(product.id)"
              class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-1 px-2 rounded">
              Editar
            </button>
            <button (click)="deleteProduct(product.id)"
              class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-2 rounded">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
