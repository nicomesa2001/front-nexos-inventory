<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Lista de Usuarios</h2>
  <button (click)="router.navigate(['/users/new'])"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
    Nuevo Usuario
  </button>
  <table class="min-w-full bg-white">
    <thead>
      <tr>
        <th class="py-2 px-4 border-b">ID</th>
        <th class="py-2 px-4 border-b">Nombre</th>
        <th class="py-2 px-4 border-b">Edad</th>
        <th class="py-2 px-4 border-b">Rol</th>
        <th class="py-2 px-4 border-b">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td class="py-2 px-4 border-b">{{user.id}}</td>
        <td class="py-2 px-4 border-b">{{user.name}}</td>
        <td class="py-2 px-4 border-b">{{user.age}}</td>
        <td class="py-2 px-4 border-b">{{user.role.name}}</td>
        <td class="py-2 px-4 border-b">
        </td>
      </tr>
    </tbody>
  </table>
</div>
