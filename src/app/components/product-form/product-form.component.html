<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">{{isEditMode ? 'Editar' : 'Crear'}} Producto</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="max-w-md">
    <div class="mb-4">
      <label for="name" class="block mb-2">Nombre:</label>
      <input type="text" id="name" formControlName="name" class="w-full px-3 py-2 border rounded">
    </div>
    <div class="mb-4">
      <label for="quantity" class="block mb-2">Cantidad:</label>
      <input type="number" id="quantity" formControlName="quantity" class="w-full px-3 py-2 border rounded">
    </div>
    <div class="mb-4">
      <label for="entryDate" class="block mb-2">Fecha de Ingreso:</label>
      <input type="date" id="entryDate" formControlName="entryDate" class="w-full px-3 py-2 border rounded">
    </div>
    <div class="mb-4">
      <label for="userId" class="block mb-2">Usuario:</label>
      <select id="userId" formControlName="userId" class="w-full px-3 py-2 border rounded">
        <option value="">Seleccione un usuario</option>
        <option *ngFor="let user of users" [value]="user.id">{{user.name}}</option>
      </select>
    </div>
    <button type="submit" [disabled]="!productForm.valid"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      {{isEditMode ? 'Actualizar' : 'Crear'}} Producto
    </button>
  </form>
</div>
