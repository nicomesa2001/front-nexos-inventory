<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">{{isEditMode ? 'Editar' : 'Crear'}} Usuario</h2>
  <button (click)="goBack()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mr-2">
    Atr√°s
  </button>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="max-w-md">
    <div class="mb-4">
      <label for="name" class="block mb-2">Nombre:</label>
      <input type="text" id="name" formControlName="name" class="w-full px-3 py-2 border rounded">
    </div>
    <div class="mb-4">
      <label for="age" class="block mb-2">Edad:</label>
      <input type="number" id="age" formControlName="age" class="w-full px-3 py-2 border rounded">
    </div>
    <div class="mb-4">
      <label for="roleId" class="block mb-2">Rol:</label>
      <select id="roleId" formControlName="roleId" class="w-full px-3 py-2 border rounded">
        <option value="">Seleccione un rol</option>
        <option *ngFor="let role of roles" [value]="role.id">{{role.name}}</option>
      </select>
    </div>
    <button type="submit" [disabled]="!userForm.valid"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      {{isEditMode ? 'Actualizar' : 'Crear'}} Usuario
    </button>
  </form>
  <button (click)="goBack()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mt-4">
    Cancelar
  </button>
</div>
